<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accomodation - Universal University</title>
    <link rel="stylesheet" type="text/css" href="style/style.css"></link>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-cover">
                <div class="logo">
                    <div class="logo-body">a</div>
                </div>
                <nav class="navigation">
                    <ul class="level-one-list">
                        <li class="level-one-item">
                            <a href="#" class="nav-link nav-blank">Accomodations</a>
                            <ul class="level-two-list">
                                <li class="level-two-item">
                                    <a class="nav-link" href="#">Cozy</a>
                                </li>
                                <li class="level-two-item">
                                    <a class="nav-link" href="#">Comfortable</a>
                                </li>
                                <li class="level-two-item">
                                    <a class="nav-link" href="#">Spatious</a>
                                </li>
                            </ul>
                        </li>
                        <li class="level-one-item">
                            <a class="nav-link" href="#">Student Life</a>
                            <ul class="level-two-list">
                                <li class="level-two-item">
                                    <a class="nav-link" href="#">Events</a>
                                </li>
                                <li class="level-two-item">
                                    <a class="nav-link" href="#">Social</a>
                                </li>
                            </ul>
                        </li>
                        <li class="level-one-item">
                            <a class="nav-link" href="#">Terms</a>
                        </li>
                    </ul>
                </nav>
                <div class="page-search">
                    <input type="text" class="form-input search-input" placeholder="Search this page">
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="page-intro">
            <div class="slider">
                <img class="slider-image shown" 
                     src="img/slides/slider1.jpg" 
                     alt="Universal University Accomodation slide"
                >
                <img class="slider-image" 
                     src="img/slides/slider2.jpg" 
                     alt="Universal University Accomodation slide"
                >
                <img class="slider-image" 
                     src="img/slides/slider3.jpg" 
                     alt="Universal University Accomodation slide"
                >
            </div>
            <div class="container">
                <h1 class="hidden">Welcome to Universal University - the home of best student accomodation!</h1>
                <div class="form-cover">
                    <h2>Welcome to Universal University Accomodation!</h2>
                    <h3>Please book your room by filling the form below</h3>
                    <form id="contactForm" class="contact-form">
                        <input class="form-input" type="text" placeholder="First name" id="firstName">
                        <input class="form-input" type="text" placeholder="Second name" id="secondName">
                        <input class="form-input" type="text" placeholder="Email" id="email">
                        <input class="form-input" type="text" placeholder="Phone number" id="phoneNumber">
                        <button class="form-submit" id="submitForm">Submit</button>
                    </form>
                    <div id="personalizedMessage" class="hidden"></div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <div class="container">

        </div>
    </footer>
    
    <script src="script/script.js"></script>
</body>
</html>
